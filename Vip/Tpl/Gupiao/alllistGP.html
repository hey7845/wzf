          <td nowrap="nowrap" height="24">{$i}</td>
          <td nowrap="nowrap">{$vo.user_id|conname}</td>
          <td nowrap="nowrap">{$vo.sNun}</td>
          <td nowrap="nowrap">{$vo.one_price}</td>
          <td nowrap="nowrap">{$vo.used_num}</td>
          <td nowrap="nowrap">{$vo.lnum}</td>
          <td nowrap="nowrap">{$vo.sell_g}</td>

            交易成功</eq></td>
        </tr>
      </volist>
      <tr align="center">
          <td height="2" colspan="8"></td>
          </tr>
    </table></td>
  </tr>
</table>
<table width="100%" class="tab3_bottom" border="0" cellpadding="0" cellspacing="0">
  <tr>
  <td>{$page}</td>
  </tr>
</table>
