<include file="Public:xyHead" />
<div class="ncenter_box">
<div class="accounttitle"><h1>复投审核 </h1></div>
<form name="form3" method="post" action="__URL__/adminAgentsAC">
<table width="100%" class="tab3" border="0" cellpadding="3" cellspacing="1" id="tb1" bgcolor="#b9c8d0">
	<thead>
    <tr align="center">
        <th nowrap></th>
        <th nowrap><span>会员编号</span></th>
		<th nowrap><span>复投时间</span></th>
        <th nowrap><span>复投金额</span></th>
        <th nowrap><span>投资月份</span></th>
        <th nowrap><span>状态</span></th>
    </tr>
    </thead>
    <volist name="list" id="vo">
    <tr align="center">
        <td><input type="checkbox" name=tabledb[] value="{$vo['id']}" class="btn2"></td>
        <td>{$vo['user_id']}</a></td>
		 <td>{$vo.adt|date='Y-m-d H:i:s',###}</td>
        <td>{$vo['fhMoney']}</td>
        <td>{$vo['ftMonth']}</td>
        <td><eq name="vo['is_pay']" value='0'><span style="color: #FF0000;">未开通</span><else />已开通</eq></td>
    </tr>
    </volist>
</table>
<table width="100%" class="tab3_bottom" border="0" cellpadding="0" cellspacing="1">
    <tr>
    	<td width="50%"><input name="全选" type="button" class="button_text" id="全选" onClick="CheckAll(this.form)" value="全选">
      &nbsp;&nbsp;
	  <input type="submit" name="action" value="确认" onclick="{if(confirm('确定通过审核吗?')){return true;}return false;}" class="button_text">
	  &nbsp;&nbsp;
	  <input type="submit" name="action" value="删除" onclick="{if(confirm('确定删除复投吗?')){return true;}return false;}" class="button_text"></td>
        <td width="50%">{$page}</td>
    </tr>
</table>
</form>
</div>
</body>
</html>
<script>new TableSorter("tb1");</script>
