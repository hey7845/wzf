<include file="Public:xyHead" />
<script language=javascript src="__PUBLIC__/Js/wpCalendar.js"></script>
<div class="ncenter_box">
<div class="accounttitle"><h4>奖金明细  [<a href='javascript:history.back()'>返回列表</a>] </h4></div>
<table width="100%" class="tab3" border="0" cellpadding="3" cellspacing="1" id="tb1" bgcolor="#b9c8d0">
	<thead>
		<tr>
			<th><span>结算时间</span></th>
			<th {$c_b[1]}><span>{$fee_s7[0]}</span></th>
			<th {$c_b[12]}><span>{$b_b[12]}</span></th>
		</tr>
	</thead>
	<volist name='list' id='vo'>
	<tr align="center">
		<td>{$vo['e_date']|date='Y-m-d H:i:s',###}</td>
		<td {$c_b[1]}>{$vo['b1']}</td>
		<td {$c_b[12]}><a href="__URL__/financeShow/RDT/{$vo['s_date']}/PDT/{$vo['e_date']}/UserID/{$user_id}" title="这一期明细">明细</a></td>
	</tr>
	</volist>
	<tr align="center">
		<td>总计：</td>
		<td {$c_b[1]}>{$count[1]}</td>
		<td {$c_b[12]}>&nbsp;</td>
	</tr>
</table>
<table width="100%" class="tab3_bottom" border="0" cellpadding="0" cellspacing="1">
    <tr>
    	<td width="50%"><form id="form1" name="form1" method="post" action="__URL__/financeTable">日期：<input name="FanNowDate" type="text" id="FanNowDate" onFocus="showCalendar(this)" readonly /> <input type="submit" name="Submit" value="查询" class="button_text" />
          <input name="UserID" type="hidden" value="{$user_id}" /></form></td>
        <td width="50%">{$page}</td>
  </tr>
</table>
</div>
</body>
</html>
