<include file="Public:xyHead" />
<script language='javascript'>
function CheckForm(){
	if(confirm('您确定要将会员进行晋级吗？(后台提升无需支付费用)')){
		return true;
	}else{
		return false;
	}
}
</script>
<div class="ncenter_box">
<div class="accounttitle"><h1>晋级申请&nbsp;&nbsp;<a href="__URL__/adminmemberJJ/">返回列表</a> </h1></div>
<form name="form1" method="post" action="__URL__/adminMenberJinjiConfirm" onSubmit="return CheckForm();">
<table width="100%" class="tab3" border="0" cellpadding="3" cellspacing="0" id="tb1">
  <tr>
    <td align="right">会员编号：</td>
    <td>{$frs['user_id']}<input name="uid" type="hidden"  value="{$frs['id']}"/></td>
  </tr>
  <tr>
    <td align="right">当前等级：</td>
    <td> {$frs['cpzj']}</td>
  </tr>
  <tr>
    <td align="right">晋级为：</td>
    <td>
    <lt name="frs['cpzj']" value="40000" >
        <select name="cpzj" id="cpzj">
        <volist name="sx1" id="vo">
        <option value="{$sx1[$key]}">- {$sx1[$key]}</option>
        </volist>   
        </select> 
    <else />
    	<span class="hong"> 您已是最高等级，无法晋级。</span>
    </lt>
    </td>
	
  </tr>
  <lt name="frs['cpzj']" value="40000" >
    <tr style="display:none;">
            <td align="right">备注：</td>
            <td><textarea name="content" id="content" cols="40" rows="8"></textarea></td>
    </tr>
    <td align="right">&nbsp;</td>
    <td><input type="submit" name="Submit" value="确定晋级" class="btn1"/></td>
  </tr>
  </lt>
</table>
</form>
<table width="100%" class="tab3" border="0" cellpadding="3" cellspacing="0" id="tb1">
  <tr>
    <td colspan="2" class="tabletd"><strong>晋 级 记 录</strong></td>
  </tr>
  <tr>
    <td colspan="2"><table width="100%" class="tab3" border="0" cellpadding="3" cellspacing="0" id="tb2">
      <tr>
        <th><span>会员编号</span></th>
        <th><span>晋级前</span></th>
        <th><span>晋级后</span></th>
        <th><span>补充差额</span></th>
        <th><span>申请时间</span></th>
        <th><span>确认时间</span></th>
        <th><span>备注</span></th>
        <th><span>状态</span></th>
      </tr>
	<volist name="list" id="vo">
      <tr>
        <td><div align="center">{$vo['user_id']}</div></td>
        <td><div align="center"><span  class="STYLE1">{$vo['u_level']}</span></div></td>
        <td><div align="center"><span  class="STYLE1">{$vo['up_level']}</span></div></td>
        <td><div align="center"><span  class="STYLE1">{$vo['money']}</span></div></td>
        <td><div align="center">{$vo.create_time|date='Y-m-d H:i:s',###}</div></td>
        <td><div align="center"><gt name="vo.pdt" value="0" >{$vo.pdt|date='Y-m-d H:i:s',###}<else />&nbsp;</gt></div></td>
        <td><div align="center"><a href="__URL__/MenberJinjishow/Sid/{$vo['id']}/">点击查看</a></div></td>
        <td><div align="center"><eq name="vo['is_pay']" value="0"><span style="color: #FF3300;">未确认</span></eq>
        				<eq name="vo['is_pay']" value="1">已确认</eq></div></td>
      </tr>
	</volist>
    </table></td>
    </tr>
</table>
</div>
</body>
</html>
